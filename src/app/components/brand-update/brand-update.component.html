<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Update Brand</h5></div>
        <div class="card-body">
          <form [formGroup]="brandUpdateForm">
            <div class="mb-3">
              <label for="brandName" >Brand Name</label>
              <div class="form-group">
                <input 
                  type="text"
                  id="brandName"
                  formControlName="brandName"
                  class="form-control"
                  placeholder="Brand Name"
                />
                <label for="brandName" >Brand Name</label>
                <input 
                  type="number"
                  id="brandId"
                  formControlName="brandId"
                  class="form-control"
                  placeholder={{brandId}}
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="update()">Update</button>
        </div>
      </div>
    </div>
  </div>
