<table class="table table-striped">
  <thead>
      <th>Car Name</th>
      <th>Brand Name</th>
      <th>Color Name</th>
      <th>Daily Price</th>
      <th>Model Year</th>
  </thead>
  <tr *ngFor="let car of cars">
      <td>{{car.carName}}</td>
      <td>{{car.brandName}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.dailyPrice}}</td>
      <td>{{car.modelYear}}</td>
  </tr>
  </table>
