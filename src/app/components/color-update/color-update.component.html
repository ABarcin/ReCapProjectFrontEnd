<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Update Color</h5></div>
        <div class="card-body">
          <form [formGroup]="colorUpdateForm">
            <div class="mb-3">
              <label for="colorName" >Color Name</label>
              <div class="form-group">
                <input 
                  type="text"
                  id="colorName"
                  formControlName="colorName"
                  class="form-control"
                  placeholder="Color Name"
                />
                <label for="colordName" >Color Id</label>
                <input 
                  type="number"
                  id="colorId"
                  formControlName="colorId"
                  class="form-control"
                  placeholder={{colorId}}
                  value={{colorId}}
                />
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="update()">Update</button>
        </div>
      </div>
    </div>
  </div>
