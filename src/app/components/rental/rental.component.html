<table class="table">
    <thead>
        <th>Customer Name</th>
        <th>Customer Company</th>
        <th>Car Brand Name</th>
        <th>Rent Date</th>
        <th>Renturn Date</th>
    </thead>
    <tr *ngFor="let rental of rentals">
        <td>{{rental.customerFirstName}} {{rental.customerLastName}}</td>
        <td>{{rental.companyName}}</td>
        <td>{{rental.carBrandName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{rental.returnDate}}</td>
    </tr>
    </table>
