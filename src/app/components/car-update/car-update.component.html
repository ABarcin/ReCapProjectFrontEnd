<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Update Car</h5></div>
        <div class="card-body">
          <form [formGroup]="carUpdateForm" *ngIf="car">
            <div class="mb-3">
              <label for="carName">Car Name</label>
              <div class="form-group">
                <input
                  type="text"
                  id="carName"
                  formControlName="carName"
                  class="form-control"
                  placeholder={{car.carName}}
                />
              </div>
              <label for="carId">Car Id</label>
              <div class="form-group">
                <input
                  type="number"
                  id="carId"
                  formControlName="carId"
                  class="form-control"
                  placeholder={{car.carId}}
                />
              </div>
              <label for="brandId">Brand Id</label>
              <div class="form-group">
                <input
                  type="number"
                  id="brandId"
                  formControlName="brandId"
                  class="form-control"
                  placeholder={{car.brandId}}
                />
              </div>
              <label for="colorId">Color Id</label>
              <div class="form-group">
                <input
                  type="number"
                  id="colorId"
                  formControlName="colorId"
                  class="form-control"
                  placeholder={{car.colorId}}
                />
              </div>
              <label for="dailyPrice">Daily Price</label>
              <div class="form-group">
                <input
                  type="number"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  class="form-control"
                  placeholder={{car.dailyPrice}}
                />
              </div>
              <label for="modelYear">Model Year</label>
              <div class="form-group">
                <input
                  type="number"
                  id="modelYear"
                  formControlName="modelYear"
                  class="form-control"
                  placeholder={{car.modelYear}}
                />
              </div>
              <label for="description">Description</label>
              <div class="form-group">
                <input
                  type="text"
                  id="description"
                  formControlName="description"
                  class="form-control"
                  placeholder={{car.description}}
                />
              </div>
              
            </div>
          </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="update()">Update</button>
        </div>
      </div>
    </div>
  </div>
